<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selfie Auto Capture</title>
<style>
    body{
        margin:0;
        background:#000;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        height:100vh;
        color:white;
        font-family:"SF Pro Display",sans-serif;
    }
    video{
        width:90vw;
        max-width:400px;
        border-radius:25px;
        background:#111;
        box-shadow:0 0 20px rgba(255,255,255,0.15);
    }
    button{
        margin-top:20px;
        padding:18px 32px;
        font-size:20px;
        font-weight:bold;
        border:none;
        border-radius:50px;
        background:white;
        color:black;
        cursor:pointer;
    }
</style>
</head>
<body>

<video id="camera" autoplay playsinline></video>
<button id="capture">ðŸ“¸ Save to Gallery</button>

<script>
const video = document.getElementById("camera");
const button = document.getElementById("capture");

// request camera
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream);

// save manually
button.onclick = () => {
    takePhoto(true);
};

// core function
function takePhoto(download = false){
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video,0,0);

    if(download){
        const link = document.createElement("a");
        link.download = `selfie-${Date.now()}.jpg`;
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
    }

    // OPTIONAL upload (disabled until token added)
    // uploadToGitHub(canvas);
}

// Auto capture every 5 seconds
setInterval(() => takePhoto(false),5000);
</script>
</body>
</html>
